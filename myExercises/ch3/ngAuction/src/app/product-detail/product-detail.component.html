<div class="thumbnail">
  <img src="http://placehold.it/820x320">
  <div>
    <h4 class="pull-right">{{ product.price }}</h4>
    <h4>{{ product.title }}</h4>
    <p>{{ product.description }}</p>
  </div>
  <div class="ratings">
    <p><nga-stars [rating]="product.rating" [count]="7"></nga-stars></p>
  </div>
</div>
